<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #6667AB;
      color: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 650px;
      margin: 20px auto 0 auto;
      padding: 0 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      height: 50px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .topbar h2 {
      font-size: 18px;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #logout {
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }

    #logout:hover {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
    }

    #input {
      display: flex;
      height: 60px;
      justify-content: space-between;
      align-items: center;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      width: 650px;
      margin: 20px auto;
      padding: 0 10px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    #input input[type="text"] {
      height: 30px;
      width: 70%;
      border-radius: 10px;
      padding: 0 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      backdrop-filter: blur(5px);
    }

    #input input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #input input[type="submit"] {
      height: 35px;
      padding: 0 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, #10ac84, #00d2d3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 172, 132, 0.4);
    }

    #input input[type="submit"]:hover {
      background: linear-gradient(45deg, #00d2d3, #10ac84);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 172, 132, 0.6);
    }

    #content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 45px;
      width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      padding: 0 22px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      margin: 10px auto;
    }

    #delete {
      display: flex;
    }

    #delete button {
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #ff3838, #ff6b6b);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 56, 56, 0.4);
    }

    #delete button:hover {
      background: linear-gradient(45deg, #ff6b6b, #ff3838);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 56, 56, 0.6);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h2>Welcome {{ request.user|capfirst }}</h2>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" id="logout" name="logout">Logout</button>
    </form>
  </div>

  <form method="POST" id="input">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Add more tasks" required />
    <input type="submit" value="Add" />
  </form>

  {% for todo in todos %}
    <div id="content">
      <div id="task">{{ todo.task }}</div>
      <div id="date">{{ todo.date }}</div>
      <form id="delete" method="POST" action="{% url 'delete' todo.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </div>
  {% endfor %}

</body>
</html>
